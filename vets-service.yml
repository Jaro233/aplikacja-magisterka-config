vets:
  cache:
    ttl: 60
    heap-size: 100

---
spring:
  config:
    activate:
      on-profile: default
eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}

---
spring:
  config:
    activate:
      on-profile: docker
  zipkin:
    baseUrl: http://${TRACING_SERVER_URL:tracing-server}:${TRACING_SERVER_PORT:9411}
server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER_URL:discovery-server}:${DISCOVERY_SERVER_PORT:8761}/eureka/
