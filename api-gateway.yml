zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    ${VETS_URL:vets-service}: /vet/**
    ${VISITS_URL:visits-service}: /visit/**
    ${CUSTOMERS_URL:customers-service}: /customer/**
    ${API_GATEWAY_URL:api-gateway}: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

---
spring:
  config:
    activate:
      on-profile: docker
  zipkin:
    baseUrl: http://${TRACING_SERVER_URL:tracing-server}:${TRACING_SERVER_PORT:9411}
eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER_URL:discovery-server}:${DISCOVERY_SERVER_PORT:8761}/eureka/
