customers-service-id: http://customers-service:8081
visits-service-id: http://visits-service:8082

spring:
  datasource:
    schema: classpath*:db/mysql/schema.sql
    data: classpath*:db/mysql/data.sql
    platform: mysql
    initialization-mode: never

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      generate-ddl: false
  sleuth:
    sampler:
      probability: 1.0
    config:
      # Allow the microservices to override the remote properties with their own System properties or config file
      allow-override: true
      # Override configuration with any local property source
      override-none: true
  messages:
    basename: messages/messages
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      x-forwarded:  
        enabled: true 
        for-enabled: true 
        proto-enabled: true 
        host-append: false  
        port-append: false  
        proto-append: false
      routes:
        - id: vets-service
          uri: http://vets-service.spring-petclinic.svc.cluster.local:8083
          predicates:
            - Path=/api/vet/**
          filters:
            - StripPrefix=2
        - id: visits-service
          uri: http://visits-service:8082
          predicates:
            - Path=/api/visit/**
          filters:
            - StripPrefix=2
        - id: customers-service
          uri: http://customers-service:8081
          predicates:
            - Path=/api/customer/**
          filters:
            - StripPrefix=2
vets:
  cache:
    ttl: 60
    heap-size: 101



server:
  shutdown: graceful
  lifecycle:
    timeout-per-shutdown-phase: 15
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048


# Internationalization
spring.messages.basename: messages/messages

zipkin:
        baseUrl: http://tracing-server:9411
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/



---
spring:
  config:
    activate:
      on-profile: docker
      cloud:
        gateway:
          x-forwarded:  
            enabled: true 
            for-enabled: true 
            proto-enabled: true 
            host-append: false  
            port-append: false  
            proto-append: false
          routes:
            - id: vets-service
              uri: http://vets-service:8083
              predicates:
                - Path=/api/vet/**
              filters:
                - StripPrefix=2
            - id: visits-service
              uri: http://visits-service:8082
              predicates:
                - Path=/api/visit/**
              filters:
                - StripPrefix=2
            - id: customers-service
              uri: http://customers-service:8081
              predicates:
                - Path=/api/customer/**
              filters:
                - StripPrefix=2
            - id: external-service-docker
              uri: https://www.external-service.com
              predicates:
                - Path=/api/external/**
              filters:
                - StripPrefix=2
      zipkin:
        baseUrl: http://tracing-server:9411
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
